<!DOCTYPE html>  <!-- Объявление типа документа (HTML5) -->
<html lang="ru">  <!-- Корневой элемент, язык страницы - русский -->

<!-- HEAD: Служебная информация (не видна пользователю) -->

                <span class="bar"></span>  <!-- Вторая полоска -->

            <!-- Навигационное меню -->

    <main>
