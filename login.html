        </div>
    </header>

    <main>
        <section id="login" class="login-section page-section">
            <div class="container">
                <h2>Вход и Регистрация</h2>
                <div class="form-wrapper">
                    <h3>Вход</h3>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Введите ваш email">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" placeholder="Введите ваш пароль">
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                    <div class="signup-link">
                        <p>Нет аккаунта? <a href="#signup">Зарегистрироваться</a></p>
                    </div>
                </div>
                <!-- Здесь может быть форма регистрации, если нужно -->
                <div class="form-wrapper" id="signup">
                    <h3>Регистрация</h3>
                    <form id="signup-form">
                         <div class="form-group">
                            <label for="name">Имя артиста</label>
                            <input type="text" id="name" name="name" placeholder="Введите имя вашего артистического проекта">
                        </div>
                        <div class="form-group">
                            <label for="email-signup">Email</label>
                            <input type="email" id="email-signup" name="email-signup" placeholder="Введите ваш email">
                        </div>
                        <div class="form-group">
                            <label for="password-signup">Пароль</label>
                            <input type="password" id="password-signup" name="password-signup" placeholder="Создайте ваш пароль">
                        </div>
                         <div class="form-group">
                            <label for="password-confirm">Подтверждение пароля</label>
                            <input type="password" id="password-confirm" name="password-confirm" placeholder="Повторите ваш пароль">
                        </div>
                        <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
